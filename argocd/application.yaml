apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application-1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/azharkhan2000/k8s-sample-project
    targetRevision: HEAD
    path: argocd/dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true

