apiVersion: v1
kind: Namespace
metadata:
  name: test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-todo-app
  namespace: test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-todo-app
  template:
    metadata:
      labels:
        app: node-todo-app
    spec:
      containers:
        - name: node-todo-app
          image: mahesh8887/node-todo-app:latest
          ports:
            - containerPort: 8000
          env:
            - name: PORT
              value: "8000"
---
apiVersion: v1
kind: Service
metadata:
  name: node-todo-app-svc
  namespace: test
spec:
  ports:
    - port: 80
      targetPort: 8000
  selector:
    app: node-todo-app

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress-v1
  namespace: test
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: test-1.sherdilitacademy.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: node-todo-app-svc
            port:
              number: 80
